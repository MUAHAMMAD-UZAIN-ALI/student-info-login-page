<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="form">
            <h2>LOGIN</h2>
            <form>
                <div class="inputbox">
                    <input type="text" value="" id="username" required>
                    <span>Username</span>
                </div>
                <div class="inputbox">
                    <input type="email" value="" id="email" required>
                    <span>E-mail</span>
                </div>
                <div class="inputbox">
                    <input type="text" value="" id="rollno" required>
                    <span>Roll-NO</span>
                </div>
                <input type="submit" value="submit" class="sub" id="submit">
            </form>
        </div>
    </div>


<script type="module">
    
// Import the functions you need from the SDKs you need
    
             import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
             import { getDatabase, ref, set, get,child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
             
// Your web app's Firebase configuration
         
             const firebaseConfig = {
                 apiKey: "AIzaSyCnDylgcCNhKPTR0A3SFzTAmTGVLnrUK_Q",
                 authDomain: "login-page-5d84f.firebaseapp.com",
                 projectId: "login-page-5d84f",
                 storageBucket: "login-page-5d84f.appspot.com",
                 messagingSenderId: "576164837663",
                 appId: "1:576164837663:web:c0d39df4d0a56f1041182a"
             };
         
            
// Initialize Firebase
             
             const app = initializeApp(firebaseConfig);
             
//get ref to database service
             
             const db = getDatabase(app);
         
             document.getElementById("submit").addEventListener('click', function(e) {
                e.preventDefault();
                 set(ref(db, 'user/' + document.getElementById("username").value),
                     {
                         username: document.getElementById("username").value,
                         email: document.getElementById("email").value,
                         rollno: document.getElementById("rollno").value
                        });
                        
                         
                 alert("login Complete !");
             }) 

         
</script>


</body>
</html>
